<div class="columns">
  <div class="column is-6 is-offset-3">
    <div class="box is-shadowless">
      <h1 class="title is-2">Stats</h1>
      <table class="table is-bordered is-fullwidth">
        <thead>
          <tr>
            <th>Proposal</th>
            <th>Vote Count</th>
          </tr>
        </thead>
        <tbody>
          <tr class="record" *ngFor="let stat of stats;">
            <th>{{stat.proposal}}</th>
            <td>{{stat.voteCount}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <h2 class="sub-title is-2">Winner</h2>
    <div class="proposal">{{proposal}}</div>
  </div>
</div>
