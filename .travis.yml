#  - ng build -bh "https://ahsanayaz.github.io/ng-traffic-ci/"

deploy:
  provider: pages
  skip_cleanup: true
  github_token: 0716d3515b140f804e3eafe79ba36b6b16f7c843 # Set in travis-ci.org dashboard
  local_dir: dist
  on:
    branch: master