sudo: required
dist: trusty

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

language: node_js
node_js:
  - "9"

branches:
  only:
  - master

cache:
  directories:
    - node_modules

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g ganache-cli truffle

install:
  - npm install

script:
  - ganache-cli 1> /dev/null &
  - sleep 5
  - truffle compile
  - truffle migrate --reset
  - truffle test
  - ng lint
  - ng test --single-run
  - ng build
  - npm run e2e
